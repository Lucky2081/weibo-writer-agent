{% extends 'layout.html' %}

{% block css %}
{% endblock %}
{% block content %}

    <div class="pagetitle">
      <h1>Wei Xin</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/weibo_UI/index">Home</a></li>
          <li class="breadcrumb-item">AI</li>
          <li class="breadcrumb-item active">text_to_picture_video</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div >
          <div class="row">

            <!-- Recent task -->
            <div class="col-12">
              <div class="card recent-sales overflow-auto">

                <div class="filter">
                  <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                  <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <li class="dropdown-header text-start">
                      <h6>Filter</h6>
                    </li>

                    <li><a class="dropdown-item" href="#">Week</a></li>
                    <li><a class="dropdown-item" href="#">This Month</a></li>
                    <li><a class="dropdown-item" href="#">This Year</a></li>
                  </ul>
                </div>
                
                <div class="card-body">
                  <h5 class="card-title">AI <span>| fighting</span></h5>
                  
                  <div class="col-sm-16">
                    <label for="Media_id">Text:</label>
                    <input type="text" id="Title" name="Media_id"  size="30" />
                  </div>
                  <div>
                      <div class="col-sm-3">
                        <button id="Generate_picture" type="submit" class="btn btn-primary">Generate_picture</button>
                      </div>
                  </div>
                  <label id="Status_Generate_picture">status: {{pic_status}}</label>
                  <div>
                    <div class="col-sm-3">
                      <button id="Generate_video" type="submit" class="btn btn-primary">Generate_video</button>
                    </div>
                  </div>
                  <label id="Status_Generate_video">status: {{video_status}}</label>
                </div>
                
              </div>
            </div><!-- End Recent Sales -->

          </div>
        </div><!-- End Left side columns -->

        

      </div>
    </section>

{% endblock %}

{% block js %}
<script src="/weibo_UI/static/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

  $(function () {
      //页面框架加载完成后代码自动执行
      bindBtn1Event_Task();
  })
  function bindBtn1Event_Task(){
    $("#Generate_picture").click(function () {
        var Title = document.getElementById("Title").value; // 获取输入框中的值
          if (Title=="") {
            alert('Text 请填写!')
          } else {
            // 通过id选择label
            var label = document.getElementById('Status_Generate_picture');
             // 更新label的文本内容
             label.innerText = 'status:请等待';
            $.ajax({
                url:"/weibo_UI/text_to_picture_video",
                type:"post",
                data:JSON.stringify({'type':"picture",'text':Title}),
                contentType: 'application/json; charset=UTF-8',
                success: function(choose_dict) {
                    if (choose_dict['result']) {
                        alert('成功添加');
                    } else {
                        alert('处理失败');
                    }
                },

            })
          }

      })
      $("#Generate_video").click(function () {
        var Title = document.getElementById("Title").value; // 获取输入框中的值
          if (Title=="") {
            alert('Text 请填写!')
          } else {
            $.ajax({
                url:"/weibo_UI/text_to_picture_video",
                type:"post",
                data:JSON.stringify({'type':"video",'text':Title}),
                contentType: 'application/json; charset=UTF-8',
                success: function(choose_dict) {
                    if (choose_dict['result']) {
                        alert('成功添加');
                    } else {
                        alert('处理失败');
                    }
                },

            })
          }

      })
  }

</script>

{% endblock %}
