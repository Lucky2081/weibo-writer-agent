{% extends 'layout.html' %}

{% block css %}
{% endblock %}
{% block content %}

    <div class="pagetitle">
      <h1>Draft publish</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/weibo_UI/index">Home</a></li>
          <li class="breadcrumb-item">AI</li>
          <li class="breadcrumb-item active">Draft publish</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div >
          <div class="row">

            <!-- Recent task -->
            <div class="col-12">
              <div class="card recent-sales overflow-auto">

                <div class="filter">
                  <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                  <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <li class="dropdown-header text-start">
                      <h6>Filter</h6>
                    </li>

                    <li><a class="dropdown-item" href="#">1</a></li>
                    <li><a class="dropdown-item" href="#">2</a></li>
                    <li><a class="dropdown-item" href="#">3</a></li>
                  </ul>
                </div>
                
                <div class="card-body">
                  <h5 class="card-title">AI <span>| fighting</span></h5>
                  
                  <div class="col-sm-16">
                    <label for="MEDIA_ID">MEDIA_ID:</label>
                    <input type="text" id="MEDIA_ID" name="MEDIA_ID"  size="30" />
                  </div>
                      <div class="col-sm-3">
                        <button id="submit_draft" type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    
                </div>
                
              </div>
            </div><!-- End Recent Sales -->

          </div>
        </div><!-- End Left side columns -->

        

      </div>
    </section>

{% endblock %}

{% block js %}
<script src="/weibo_UI/static/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

  $(function () {
      //页面框架加载完成后代码自动执行
      bindBtn1Event_Task();
  })
  function bindBtn1Event_Task(){
    $("#submit_draft").click(function () {
        var MEDIA_ID = document.getElementById("MEDIA_ID").value; // 获取输入框中的值
          if (MEDIA_ID=="") {
            alert('MEDIA_ID 请填写!')
          } else {
            $.ajax({
                url:"/weibo_UI/self_media",
                type:"post",
                data:JSON.stringify({'MEDIA_ID':MEDIA_ID,'Type':'publish'}),
                contentType: 'application/json; charset=UTF-8',
                success: function(choose_dict) {
                    if (choose_dict['result']) {
                        alert('成功发布');
                    } else {
                        alert('处理失败');
                    }
                },

            })
          }

      })
  }

</script>

{% endblock %}
