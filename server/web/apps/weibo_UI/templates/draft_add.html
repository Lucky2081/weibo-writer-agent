{% extends 'layout.html' %}

{% block css %}
{% endblock %}
{% block content %}

    <div class="pagetitle">
      <h1>Self media</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/weibo_UI/index">Home</a></li>
          <li class="breadcrumb-item">AI</li>
          <li class="breadcrumb-item active">self media</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div >
          <div class="row">

            <!-- Recent task -->
            <div class="col-12">
              <div class="card recent-sales overflow-auto">

                <div class="filter">
                  <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                  <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                    <li class="dropdown-header text-start">
                      <h6>Filter</h6>
                    </li>

                    <li><a class="dropdown-item" href="#">Week</a></li>
                    <li><a class="dropdown-item" href="#">This Month</a></li>
                    <li><a class="dropdown-item" href="#">This Year</a></li>
                  </ul>
                </div>
                
                <div class="card-body">
                  <h5 class="card-title">AI <span>| fighting</span></h5>
                  
                  <div class="col-sm-16">
                    <label for="Title">Title:</label>
                    <input type="text" id="Title" name="Title"  size="30" />
                  </div>
                  <div class="col-sm-16">
                    <label for="thumb_media_id">thumb_media_id:</label>
                    <input type="text" id="thumb_media_id" name="thumb_media_id"  size="30" />
                  </div>
                  <label for="content" class="col-sm-2 col-form-label">content</label>
                    <div class="col-sm-20">
                        <textarea class="form-control" style="height: 100px" id="content"></textarea>
                    </div>
                      <div class="col-sm-3">
                        <button id="submit_draft" type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                    
                </div>
                
              </div>
            </div><!-- End Recent Sales -->

          </div>
        </div><!-- End Left side columns -->

        

      </div>
    </section>

{% endblock %}

{% block js %}
<script src="/weibo_UI/static/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

  $(function () {
      //页面框架加载完成后代码自动执行
      bindBtn1Event_Task();
  })
  function bindBtn1Event_Task(){
    $("#submit_draft").click(function () {
        var Title = document.getElementById("Title").value; // 获取输入框中的值
        var thumb_media_id = document.getElementById("thumb_media_id").value; // 获取输入框中的值
        var content = document.getElementById("content").value; // 获取输入框中的值
          if (thumb_media_id=="") {
            alert('thumb_media_id 请填写!')
          } else if (Title=="") {
            alert('Title 请填写!')
        } else if (content=="") {
            alert('content 请填写!')
          } else {
            $.ajax({
                url:"/weibo_UI/draft_add",
                type:"post",
                data:JSON.stringify({'thumb_media_id':thumb_media_id,'Title':Title,'content':content}),
                contentType: 'application/json; charset=UTF-8',
                success: function(choose_dict) {
                    if (choose_dict['result']) {
                        alert('成功添加');
                    } else {
                        alert('处理失败');
                    }
                },

            })
          }

      })
  }

</script>

{% endblock %}
